<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar copy.css" />
    <link rel="stylesheet" href="todolist copy.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal-container">
      <div class="container">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <button
            data-modal-target="#modal"
            type="button"
            class="btn"
            onclick=""
          >
            <div class="days"></div>
          </button>
          <div class="modal" id="modal">
            <button class="close-button" onclick="toggleText()">&times;</button>
            <div class="modal-header">
              <h1>To do list</h1>
            </div>
            <div class="modal-body" id="modal-body">
              <form class="form-wrapper">
                <input id="todoin" />
                <div>
                  <button class="add-btn" onclick="myfunction()">SAVE</button>
                </div>
                <div>
                  <button class="delete-btn" onclick="reset()">DELETE</button>
                </div>
              </form>
            </div>
            <div class="flex-box-container-1">
              <div id="flex-box-result"></div>
            </div>
          </div>
          <div id="overlay"></div>
        </div>
      </div>
    </div>
    <script src="calendar copy.js"></script>
  </body>
</html>
